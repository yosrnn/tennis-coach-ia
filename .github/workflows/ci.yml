name: Coach IA — CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run syntax test
        run: |
          python -c "import fastapi; print('✅ FastAPI OK')"
          python -c "import qdrant_client; print('✅ Qdrant OK')"
          python -c "import sentence_transformers; print('✅ SentenceTransformers OK')"
          python -c "import langchain_groq; print('✅ LangChain Groq OK')"
          echo "✅ Tous les packages installés correctement"
